<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
</head>
<body>
    <h2>Tasks</h2>
    <div>
        <input type="text" id="myInput" placeholder="Add to do here.."/>
        <input type="text" id="myInput" placeholder="deadline"/>
        <input type="text" id="myInput" placeholder="priority"/>
        <button onclick="newTodo()" >Add Todo</button>
    </div>
    <hr>
    <div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Desc</th>
            <th>Date</th>
            <th>Priority</th>
        </tr>
        <tr *ngFor="let t of task">
            <td>{{t._id}}</td>
            <td>{{t.desc}}</td>
            <td>{{t.deadline}}</td>
            <td>{{t.priority}}</td>

        </tr>
    </table>
    </div>
</body>
</html>
